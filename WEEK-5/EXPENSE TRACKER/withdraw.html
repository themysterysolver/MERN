<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
        <a class="navbar-brand" href="#">EXPENSE TRACKER</a>
        <button  class="navbar-toggler" type="button" data-toggle="collapse" data-target="#show" aria-controls="show" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="show">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="home.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="balance.html" class="nav-link">Balance</a>
                </li>
                <li class="nav-item">
                    <a href="transaction.html" class="nav-link">Transactions</a>
                </li>
                <li class="nav-item">
                    <a href="deposit.html" class="nav-link">Credit</a>
                </li>
                <li class="nav-item">
                    <a href="withdraw.html" class="nav-link  active">Debit</a>
                </li>
                <li class="nav-item">
                    <a href="stats.html" class="nav-link">Statistics</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="d-flex justify-content-end mt-4">
        <div id="visbley" style="display:none;">
            <input type="text" placeholder="new category" id="input_debit">
            <button class="btn btn-secondary p-1 me-3" id="debit_category">ADD</button>
        </div>
        <button class="btn btn-secondary p-1 me-3" id="add_debit_category">ADD CATEGORY</button>
    </div>

    <div id="debit">
        <form action="" class=" border rounded shadow bg-dark text-light p-4">
            <div class="mb-3">
                <label class="form-label">AMOUNT</label>
                <input id="amount" type="number" class="form-control" placeholder="Amount">
            </div>
    
            <div class="mb-3">
                <label class="form-label">CATEGORY</label>
                <select id="debit_drop" class="form-select">
                    <option value="" disabled selected>choose</option>
                    <option value="work">work</option>
                    <option value="others">others</option>
                </select>
            </div>
    
            <div class="mb-3">
                <label class="form-label">NOTE</label>
                <input id="note" type="text" class="form-control" placeholder="Short note">
            </div>
    
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>

    <script src="script/debit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
